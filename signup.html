<!DOCTYPE html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupStyle.css">
</head>

<body>

    <header>
        <div class="header-top">
            <h1>NetNinjas</h1>
        </div>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Create an account</h2>
            <form action="" method="">

                <label for="username">Your name</label>
                <input type="text" name="username" placeholder="First and last name" required>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="At least 6 characters" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>

                <p class="terms-conditions">
                    By proceeding, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
            </form>

            <hr>

            <p>Already have an account? <a href="signin.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 NetNinjas's Store. All rights reserved.</p>
    </footer>
</body>

</html>
